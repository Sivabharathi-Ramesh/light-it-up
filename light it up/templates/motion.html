{% extends "base.html" %}

{% block title %}Motion & Forces - Physics Playground{% endblock %}

{% block content %}
<div class="screen motion-screen active" id="motion-screen">
    <h2><i class="fas fa-running"></i> Motion & Forces</h2>
    
    <div class="concept-navigation" id="conceptNavigation">
        </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="topicProgressBar" style="width: 0%"></div>
    </div>

    <div class="topic-content-grid">
        <div class="concept-explanation" id="conceptExplanation">
            </div>

        <div class="simulation-area" id="simulationArea">
            <p>Select a concept above to start the simulation!</p>
        </div>

        <div class="fun-formula-area" id="funFormulaArea">
            </div>

        <div class="quiz-container" id="quizContainer">
            </div>
    </div>
    
    <div class="game-controls">
        <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Menu</a>
        <button class="btn btn-success" id="nextConceptButton">Next Concept <i class="fas fa-arrow-right"></i></button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/motion.js') }}"></script>
{% endblock %}
