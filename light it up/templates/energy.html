{% extends "base.html" %}

{% block title %}Energy & Work - Physics Playground{% endblock %}

{% block content %}
<div class="screen energy-screen active" id="energy-screen">
    <h2><i class="fas fa-bolt"></i> Energy & Work</h2>
    <div class="welcome-message">Discover the power that makes things go!</div>
    
    <div class="concept-navigation" id="conceptNavigation">
        </div>
    
    <div class="progress-container">
        <div class="progress-bar" data-topic="energy" style="width: 0%"></div>
    </div>
    
    <div class="simulation-area" id="simulationArea">
        </div>
    
    <div class="concept-explanation" id="conceptExplanation">
        </div>
    
    <div class="quiz-container" id="quizContainer">
        </div>
    
    <div class="game-controls">
        <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Menu</a>
        <button class="btn btn-success" id="nextConcept">Next Concept <i class="fas fa-arrow-right"></i></button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/energy.js') }}"></script>
{% endblock %}
